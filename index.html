<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Css/style.css">
    </head>
    
    <body>
        <div id="users_connected">
        </div>
        
        <div id="login">
            <form action="" id="loginform">
                <h1>Bienvenue sur le super chat de Klaoude ;)</h1>
                <p>Ceci est un test de tchat en NodeJS</p>
                <input type="text" name="login" id="username" placeholder="Nom d'utilisateur"/>
                <input type="email" name="mail" id="mail" placeholder="E-mail"/>
                <input type="submit" value="Envoyer"/>
            </form>
        </div>
        
        <form action="" id="form">
            <input type="text" id="message" class="text" placeholder="Message"/>
            <input type="submit" id="send" value="Send" class="submit"/>
        </form>  
    </body>
</html>

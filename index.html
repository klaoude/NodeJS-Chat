        <div class="container" >
            <h1>Le super Chat temps r√©el !</h1>
            <div id="login">
                <form action="" id="loginform">
                    <input type="username" class="form-control" placeholder="Nom d'utilisateur" required="" autofocus="" autocomplete="off" id="username">
                    <input type="mail" class="form-control" placeholder="Email" required="" autocomplete="off" id="mail">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
    
            <form action="/" method="post" id="formulaire_chat">
                <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
                <input type="submit" id="envoi_message" value="Envoyer" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('klaoude.kd.io:8080');
            
            $('#loginform').submit(function(event){
                event.preventDefault();
                socket.emit('login', {
                    username : $('#username').val(),
                    mail : $('#mail').val()
                });
            });
        </script>
